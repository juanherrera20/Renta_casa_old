<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona</title>
</head>
<body>
    <div class="containerr">
        <nav>
          <ul> <!-- Este estilo se debe poner luego en el CSS. Estilo temporal para mejor visualidad -->
          <br>
            <li><p>Logo</p></li>
            <li><a href="{% url 'inicio' %}">Inicio</a></li>
            <li><a href="{% url 'inmu' %}">Inmuebles</a></li>
            <li>
              <select name="personas" id="personas" onchange="location.href=this.value;">
                <option value="1">Personas</option>
                <option value="{% url 'personas_propietarios' %}">Propietarios</option>
                <option value="{% url 'personas_inquilinos' %}">Inquilinos</option>>
              </select>
            </li>
            <li>
              <select name="analisis" id="analisis" onchange="location.href=this.value;">
                <option value="1">Analisis</option>
                <option value="{% url 'analisis_propietarios' %}">Propietarios</option>
                <option value="{% url 'analisis_inquilinos' %}">Inquilinos</option>
              </select>
            </li>
            <li><a href="{% url 'tareas' %}">Tareas</a></li>
            <br>
            <li><a href="{% url 'close_session' %}">Cerrar Sesión</a></li>
            <li><a href="{% url 'noti' %}">Notificaciones</a></li>
            <li><p>Foto</p></li>
          </ul>
        </nav>
      </div>
    
    
    
    <h2>Propietario: -Nombre</h2>
    <form action="">
        {% csrf_token %}
        <button type="">Edit</button><br><br>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" value="#nombre" readonly><br>
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" value="#apellido" readonly><br>

        <label for="tipo_documento">Tipo de Documento</label>
                <select name="tipo_documento" id="tipo_documento" readonly> <!-- Cambiar y desarrollar el select para luego editar -->
                    <option value="">Seleccione el tipo de documento</option>
                    <option value="1">Cedula de Ciudadania</option>
                    <option value="2">Pasaporte</option>
                </select><br>

        <label for="documento">Documento</label>
        <input type="number" name="documento" value="#documento" readonly><br>
        <label for="telefono">Telefono</label>
        <input type="number" name="telefono" value="123413" readonly><br>
        <label for="email">Email</label>
        <input type="email" name="email" value="#email" readonly><br>

        <label for="direccion">Dirección</label>
        <input type="text" name="direccion" value="#direccion" readonly><br>

        <label for="valor_pago">Valor a Pagar</label>
        <input type="number" name="valor_pago" value="#valor_pago" readonly><br>

        <label for="fecha_pago">Fecha de Pago</label>
        <input type="date" name="fecha_pago" value="#fecha_pago" readonly><br>

        <label for="tipo_contrato">Tipo de Contrato</label>
        <select name="tipo_contrato" id="tipo_contrato" readnoly>
            <option value="">Seleccione el tipo de contrato</option>
            <option value="1">Trimestral</option>
            <option value="2">Semestral</option>
            <option value="3">Anual</option>
            <option value="4">Indefinido</option>
        </select><br>

        <label for="obs">Observaciones</label>
        <input type="text" name="obs" value="#obs" readonly><br>

    </form>
</body>
</html>
