{% load static %} <!-- Se carga la carpeta 'static' para cargar los estilos y animaciones. -->
<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="icon" href="../static/image/icons/icons.jpg" type="image/x-icon">
      <link rel="stylesheet" href='{% static "css/barra_nav.css" %}' type="text/css"> <!-- Esta es la linea que si algo debe comentar y sha -->
      {% block static %}
        <!-- Se escriben los archivos estaticos js y css para cada vista -->
      {% endblock static %}

      <title>
      {% block encabezado %}
        <!-- Titulo de la pagina -->
      {% endblock encabezado %}
      </title>
  </head>
<body>
  <h2>
  {% block title %}
    <!-- Titulo principal-->
  {% endblock title %}
  </h2>

  <div class="containerr">
    <nav>
      <ul>
      <br>
        <li><img class="image" src="../static/image/Logo RENTACASA.png"></li>
        <li>
          <a class="inicio" href="{% url 'inicio' %}">
            <div class="ini">
              <p class="text-inicio">Inicio</p>
              <lord-icon
                src="https://cdn.lordicon.com/pbbsmkso.json"
                trigger="hover"
                colors="primary:#121331,secondary:#000000"
                style="width:28px;height:28px">
              </lord-icon>
            </div>
          </a>
        </li>
        <li>
          <a href="{% url 'inmu' %}">
            <div class="inmue">
              <p class="text-inmueble">Inmuebles</p>
              <lord-icon
                src="https://cdn.lordicon.com/laqlvddb.json"
                trigger="morph"
                state="morph-neighbourhood"
                colors="primary:#121331,secondary:#000000"
                style="width:25px;height:25px">
              </lord-icon>
            </div> 
          </a>
        </li>
        <li>
          <div>
            <select name="personas" id="personas" onchange="location.href=this.value;" class="form-select">
              <option hidden value="1">Personas</option>
              <option value="{% url 'personas_propietarios' %}">Propietarios</option>
              <option value="{% url 'personas_inquilinos' %}">Inquilinos</option>
            </select>
          </div>
        </li>
        <li>
          <select name="analisis" id="analisis" onchange="location.href=this.value;" class="form-select">
            <option hidden value="1">Analisis</option>
            <option value="{% url 'analisis_propietarios' %}">Propietarios</option>
            <option value="{% url 'analisis_inquilinos' %}">Inquilinos</option>
          </select>
        </li>
        <li>
          <a class="tarea" href="{% url 'tareas' %}">
            <div class="homework">
              <p class="text-tarea">Tareas</p>
              <lord-icon
                src="https://cdn.lordicon.com/qmsejndz.json"
                trigger="hover"
                state="morph-open"
                colors="primary:#121331,secondary:#000000"
                style="width:25px;height:25px">
              </lord-icon>
            </div>
          </a>
        </li>
        <br>
        <li>
          <a class="close" href="{% url 'close_session' %}">
            <div class=" Csesion">
              <p class="text-close">Cerrar sesi√≥n</p>
              <lord-icon
                src="https://cdn.lordicon.com/gwvmctbb.json"
                trigger="hover"
                colors="primary:#121331,secondary:#000000"
                style="width:25px;height:25px">
              </lord-icon>
            </div>
          </a>
        </li>
        <li>
          <a class="notifi" href="{% url 'noti' %}">
            <div class=" noti">
              <p class="text-noti">Notificaciones</p>
              <lord-icon
                src="../static/image/icons8-recordatorios-de-citas.json"
                trigger="hover"
                colors="primary:#121331,secondary:#000000"
                style="width:20px;height:20px">
              </lord-icon>
            </div>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</lord-icon>
  {% block contenido %}
    <!-- Todo el contenido unico de cada vista -->
  {% endblock  %}
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
